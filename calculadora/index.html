<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"

    <link rel="stylesheet" href="./styles/style.css" />

  <body>
    <div class="box-container">
      <div class="box-details">
        <span class="tax-value">Base imponible</span>
        <input type="number" id="input-value" />

      <div class="box-details">
        <span>variable</span>
        <span id="variabel-tax" class="tax-value"></span>
        <span id="variabel-total"></span>
      </div>
      <div class="box-details">
        <span>fijo</span>
        <span id="fixed-tax"></span>
      </div>
      <div class="box-details">
        <span class="tax-value"
          >impuesto <br />
          determinado</span
        >
        <span id="total" class="tax-value"></span>
      </div>
      <button id="calcule">Calcular</button>
    </div>
  </body>

  <script src="./scripts/setTax.js"></script>
